{% load conference p3 %}
{% with timetable.byTimes as lines %}
{% if lines %}
<div class="schedule-list">
    <ul class="schedule">
        {% for line in lines %}
        {% if line.1.0.data.ref %}
        <li class="event"><strong>{{ line.0|time:"H:i" }}</strong> &mdash; {{ line.1.0.data.ref.custom|safe }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}
