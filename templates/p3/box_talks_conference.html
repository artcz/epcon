{% load i18n %}
<section class="speaker talks">
    <h2>{% trans "Your talks" %}</h2>
    {% for conference, talks in talks %}
    <h3>{{ conference }}</h3>
    <ul>
        {% for t in talks %}
        <li><a href="{{ t.get_absolute_url }}">{{ t.title }}{% if t.status == "proposed" %} (proposed){% endif %}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</speaker>
